<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Feeding Game Widget</title>
    <!-- This is to stop a weird "favicon" error.
    	Solution taken from here:
    	https://stackoverflow.com/questions/31075893/im-getting-favicon-ico-error -->
    <link rel="shortcut icon" href="#" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		
		.main {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			background-color: #00000040;
		}

		/*noinspection ALL*/
		.center {
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
		/*noinspection ALL*/
		.sq {
			/*width: 100px;*/
			max-width: 100%;
			height: 100%;
			/*max-height: 100%;*/
		}
		
		
		.back-image {
			z-index: 0;
		}
		
		.mid-image {
			z-index: 1;
		}
		
		.front-image {
			z-index: 2;
		}
		
		.food {
			max-width: 20%;
			position: absolute;
		}
		
		.food-path {
			max-width: 50%;
			position: absolute;
			left: 45%;
			z-index: -3;
			padding: 2%;
			/*visibility: hidden;*/
		}
	</style>
</head>

<body>
<div id="all" class="main">
	<div class="center sq" id="closed">
		<img class="back-image" id="backClosed" src="" alt="OH NO, WHERE IS THE CAT?!">
		<img class="front-image" id="frontClosed" src="" alt="OH NO, WHERE IS THE CAT?!">
	</div>
	<div class="center sq" id="open">
		<img class="back-image" id="backOpen" src="" alt="OH NO, WHERE IS THE CAT?!">
		<img class="front-image" id="frontOpen" src="" alt="OH NO, WHERE IS THE CAT?!">
	</div>
	<img class="mid-image center food" id="food" src="" alt="OH NO, WHERE IS THE FOOOOOOOOD?!">
	
<!--	<svg id="demo" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 786 400">-->

<!--	</svg>-->
	<object class="food-path" id='foodPath' data="FoodPath.svg" type="image/svg+xml"></object>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/common/pathAnimator.js"></script>
<script type="module" src="/common/moduleClient.mjs"></script>
<script type="module" src="feedingGame.mjs"></script>
</body>
</html>
