<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Dropper</title>
	<!-- This is to stop a weird "favicon" error.
		Solution taken from here:
		https://stackoverflow.com/questions/31075893/im-getting-favicon-ico-error -->
	<link rel="shortcut icon" href="#" />
	<style>
		body {
			overflow: hidden; /* Hide scrollbars */
		}

		/*noinspection CssUnusedSymbol*/
		.faller {
			position: absolute;
			top: 0;
			left: 50%;
			transform: translate(0%, -100%);
			margin-left: 0;
			margin-top: 0;
		}
	</style>
</head>
<body id="output">

<div id="imageholder">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="/common/clientUtils.mjs"></script>
<script type="module" src="/common/moduleClient.mjs"></script>
<script src="/common/imageEffects.js"></script>
<script type="module" src="imgdrop.mjs"></script>
</body>
</html>
