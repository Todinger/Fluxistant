<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text Display: Regular</title>
    <!-- This is to stop a weird "favicon" error.
    	Solution taken from here:
    	https://stackoverflow.com/questions/31075893/im-getting-favicon-ico-error -->
    <link rel="shortcut icon" href="#" />
    
    <style>
    	body {
    		margin: 0;
    		padding: 0;
		    font-size: 100px;
		    line-height: 100vh;
		    color: #fff;
    	}
    	
	    .displayText {
		    display: inline-block;
		    vertical-align: middle;
		    width: 100%;
		    outline: none;
		    text-align: center;
		    line-height: 1;
	    }
    </style>
</head>

<body>

<div id="textContainer" class="displayText"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="/common/moduleClient.mjs"></script>
<script type="module" src="Regular.mjs"></script>

</body>
</html>
