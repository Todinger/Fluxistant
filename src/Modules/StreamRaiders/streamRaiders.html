<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bot Stream Raiders Overlay</title>
    <link rel="stylesheet" href="./streamRaiders.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--suppress HtmlUnknownTarget -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div id="skinathonRoad" class="bottom-center" style="bottom: -1000px">
    <img src="assets/RoadNormal.png" alt="" class="road-element road-bg">
    <img id="traveled" src="assets/RoadTraveled.png" alt="" class="road-element road-overlay">
    <img id="progress-panel" src="assets/ProgressPanel.png" alt="" class="absolute">
    <div id="progress-sp-container" class="absolute">
        <span id="progress-sp" class="absolute">0</span>
    </div>
    <div id="characters" class="character-wrapper">
        <div class="character-grid">
            <img src="" alt="" class="character">
            <img src="" alt="" class="character">
            <img src="" alt="" class="character">
            <img src="" alt="" class="character">
        </div>
    </div>
    <div id="milestones" class="bottom-left milestone-container">
        <div class="milestone" style="left: -100px;">
            <img src="./tmp/sign.png" alt="" class="milestone-item milestone-bg" style="bottom: 0; left: 0;">
            <img src="./tmp/flag.gif" alt="" class="milestone-item milestone-reward" style="bottom: 10px; left: 0; width: 120px; height: 120px;">
        </div>
    </div>
</div>

<!--suppress HtmlUnknownTarget -->
<script type="module" src="/common/moduleClient.mjs"></script>
<script type="module" src="./streamRaiders.mjs"></script>
</body>
</html>
