<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fluxbot Configuration Page</title>
	<!-- This is to stop a weird "favicon" error.
		Solution taken from here:
		https://stackoverflow.com/questions/31075893/im-getting-favicon-ico-error -->
	<link rel="shortcut icon" href="#" />


	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/uikit.min.css" />
	<style>
		/*noinspection CssUnusedSymbol*/
		.file-upload-name {
			background: #585858;
			padding: 0.5rem;
			color: white;
		}
		/*noinspection CssUnusedSymbol*/
		.status-changed {
			border: 2px solid #faa05a;
			border-radius: 7px;
		}
		/*noinspection CssUnusedSymbol*/
		.status-error {
			border: 2px solid #d54567;
			border-radius: 7px;
		}
	</style>
	<script src="js/uikit.min.js"></script>
	<script src="js/uikit-icons.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<!--suppress HtmlUnknownTarget -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- This loads all the configuration entity classes from the server side into
	     window.Ents, which we then place in the global variable Entities. -->
	<script src="./jQueryExtensions.js"></script>
	<!--suppress HtmlUnknownTarget -->
	<script type="module" src="/common/clientUtils.mjs"></script>
	<!--suppress HtmlUnknownTarget -->
	<script src="/common/configEntities.js"></script>
	<script>
		const Entities = window.Ents.Entities;
		const EntityFactory = window.Ents.Factory;
		const Enums = window.Ents.Enums;
		window.Ents.RegisterAll();
	</script>

	<script type="module" src="./entityGuis/dataContents/dataContents.mjs"></script>
	<script type="module" src="./entityGuis/guiElements/guiElements.mjs"></script>
	<script type="module" src="./entityGuis/entityGuis.mjs"></script>
	<script type="module" src="./config.mjs"></script>
</head>
<body>
<!--<form class="uk-form-horizontal">-->

<div class="uk-light uk-background-secondary uk-padding-small uk-height-viewport">
	<div class="uk-card uk-card-secondary uk-card-body uk-padding-remove" uk-sticky>
		<h1 class="uk-heading-line uk-text-center uk-margin-remove-bottom">
			<span class="uk-padding-small">Fluxbot Configuration Tool</span>
		</h1>
		<div class="uk-flex uk-flex-center">
			<div>
				<button id="btn-revert" class="uk-button uk-button-default uk-width-small">Revert</button>
			</div>
			<div class="uk-padding-small"></div>
			<div>
				<button id="btn-apply" class="uk-button uk-button-default uk-width-small">Apply</button>
			</div>
		</div>
		<hr>
	</div>

	<ul id="loadingSwitcher" uk-switcher hidden>
		<li><a href="#"></a></li>
		<li><a href="#"></a></li>
	</ul>
	<ul class="uk-switcher">
		<li class="uk-width-large uk-flex uk-flex-center uk-flex-column uk-padding-remove uk-margin-auto uk-container-expand">
			<h2 class="uk-flex uk-flex-center">Loading Configuration</h2>
			<div class="uk-flex uk-flex-center uk-flex-column uk-padding-remove uk-margin-auto" uk-spinner="ratio: 3"></div>
		</li>
		<li>
			<div class="uk-padding-small">
				<div class="uk-child-width-1-2@s uk-padding-small" uk-grid>
					<ul id="configViewSwitcher" class="uk-width-auto@m uk-tab-left uk-width-auto@m" uk-tab uk-switcher="connect: #configView">
						<li class="uk-active"><a id="mainTabTitle" href="#">Main</a></li>
						<li><a id="modulesTabTitle" href="#">Modules</a></li>
					</ul>
					<ul id="configView" class="uk-switcher switcher-container uk-width-expand@m">
						<li id="main" class="uk-child-width-expand" uk-grid>
						</li>
						<li id="modules" class="uk-child-width-1-2 uk-padding-small" uk-grid>
							<ul id="modules-tabs" class="uk-width-auto@m uk-tab-left uk-width-auto" uk-tab uk-switcher="connect: #moduleSelection">
							</ul>

							<ul id="modules-contents" class="uk-switcher switcher-container uk-width-expand@m">
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</li>
	</ul>
</div>

<!--</form>-->
</body>
</html>
