<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Channel Party</title>
    <!-- This is to stop a weird "favicon" error.
    	Solution taken from here:
    	https://stackoverflow.com/questions/31075893/im-getting-favicon-ico-error -->
    <link rel="shortcut icon" href="#" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		
		.fullscreen {
		 	margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			position: absolute;
		}
		
		.bg {
		 	margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			position: absolute;
			z-index: -1;
		}
		
		video {
		 	margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		
		.front {
			z-index: 100;
			/*opacity: 0;*/
		}
		
		.blackbg {
			background-color: #000
		}
	</style>
</head>

<body>

<div id="background" class="fullscreen"></div>
<div id="gameContainer" class="fullscreen"></div>
<div id="hypeContainer" class="bg">
	<div id="videoHypeContainer" class="fullscreen"></div>
	<div id="imageHypeContainer" class="fullscreen"></div>
</div>
<div id="finalVideoHolder" class="fullscreen front">
	<video id="finalVideo" class="blackbg" src="assets/FinishVideo/FinishVideo.mp4">
</div>
<script>$('#finalVideo').hide();</script>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.16.1/dist/phaser-arcade-physics.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/common/moduleClient.js"></script>
<script src="party_phaser.js"></script>
</body>
</html>
